<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="apero.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="modal.css">
  <title>Apéro Hellfest</title>
</head>
<body>
  <header id="main-header">
    <nav class="tab-nav">
      <button class="tab-btn" data-tab="home">🎸</button>
      <button class="tab-btn" data-tab="apero">🍻</button>
    </nav>
  </header>
  <main id="main-content">
    <div class="metal-chat-container">

        <button type="submit" class="metal-chat-send-btn">🍻</button>
      </form>
    </div>

  <script src="tabs.js"></script>
